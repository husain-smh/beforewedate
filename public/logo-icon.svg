<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" rx="80" fill="url(#mainGradient)"/>
  
  <!-- Two overlapping speech bubbles -->
  <g transform="translate(200, 200)">
    <g transform="translate(-50, -15) scale(1.5)">
      <circle cx="0" cy="0" r="60" fill="white" opacity="0.9"/>
      <path d="M -15 45 L -28 65 L 0 50 Z" fill="white" opacity="0.9"/>
    </g>
    
    <g transform="translate(50, 15) scale(1.5)">
      <circle cx="0" cy="0" r="60" fill="white" opacity="0.95"/>
      <path d="M 15 45 L 28 65 L 0 50 Z" fill="white" opacity="0.95"/>
    </g>
  </g>
</svg>

